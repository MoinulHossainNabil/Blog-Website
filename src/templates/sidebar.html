<aside class="col-lg-4">
        <!-- Widget [Search Bar Widget]-->
        <div class="widget search">
          <header>
            <h3 class="h6">Search the blog</h3>
          </header>
          <form action="{% url 'search_for_post' %}" class="search-form">
            <div class="form-group">
              <input type="text" name = 'q' placeholder="What are you looking for?">
              <button type="submit" class="submit"><i class="icon-search"></i></button>
            </div>
          </form>
        </div>
        <!-- Widget [Latest Posts Widget]        -->
        <div class="widget latest-posts">
          <header>
            <h3 class="h6">Latest Posts</h3>
          </header>
          {% for latest_post in latest %}
          <div class="blog-posts"><a href="#">
              <div class="item d-flex align-items-center">
                <div class="image"><img src="{{latest_post.thmbnail.url}}" alt="..." class="img-fluid"></div>
                <div class="title"><a href="{{latest_post.get_absolute_url}}"><strong>{{latest_post.title}}</strong></a>
                  <div class="d-flex align-items-center">
                    <div class="views"><i class="icon-eye"></i> {{latest_post.view_count}}</div>
                    <div class="comments"><i class="icon-comment"></i>{{latest_post.comment}}</div>
                  </div>
                </div>
              </div></a><a href="#">
              </a>
            </div>
            {% endfor %}
        </div>
        <!-- Widget [Categories Widget]-->
        <div class="widget categories">
          <header>
            <h3 class="h6">Categories</h3>
          </header>
          {% for cat in total_category %}
          <div class="item d-flex justify-content-between">
            <a href="#">{{cat.category__category_name}}</a><span>{{cat.category__count}}</span>
          </div>
          {% endfor %}
        </div>
